<script>
    var a,b;

    function reduce(array, combine, start) 
    {
        let current = start;
        for (let element of array) {
        current = combine(current, element);
    }
        return current;
} 
 
    var data=
    [{name:'计算机安装和维护',credit:2}
    ,{name:'静态网页制作',credit:2}
    ,{name:'计算机编程导论基础',credit:4}
    ,{name:'大学英语', credit:2}
    ,{name:'软件技术导论',credit:2}
    ]; 
     console.log(
         reduce(
             data,
             function(a,b){
                 return a+b.credit;
             }
         ,0)
     );
</script>
